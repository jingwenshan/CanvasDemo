<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        function draw(){
            var canvas=document.getElementById("tutorial")
            if(canvas.getContext()){
                canvas.getContext("2d");
            }
        }

    </script>
    <style>
        canvas{
            background: lightblue;
            border:1px solid black;
        }
    </style>
</head>
<body onload="draw();">
<canvas id="tutorial" width="450" height="150">

</canvas>
</body>
</html>
